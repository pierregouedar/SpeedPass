<head>

    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="inputlist"> 
        <h1>Password generator</h1>
        <p id="EP-MDP"></p>
        <label class="slider">
            <input type="range" min="0" max ="20" value="8" step="1" id="STRONG">
        </label>
        <p id="COUNT"></p>
        <label>
            <input type="checkbox" id="LMAJ" checked> Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="LMIN"> Include Lowercase Letters
        </label>
        <label>
            <input type="checkbox" id="NOMBRE"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="SYMBOLE"> Include Symbols
        </label>
            <div></div>
            <button>Generate -></button>
    </div>
</body>
</html>
