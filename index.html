<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <script src="./gene-js.js"></script>
</head>
<body>
    <div class="inputlist"> 
        <img src="./logo.png" alt="logo" id="LOGO">
        <h1>Password generator</h1>
        <p id="EP-MDP">Please check one box at least !</p>
        <button onclick="copy()" id="copy">Copy to clipboard</button>
        <label class="slider">
            <input type="range" min="0" max ="20" value="8" step="1" id="STRONG" onclick="VALUE()">
        </label>
        <p id="STRONGVALUE">8 characters</p>
        <label>
            <input type="checkbox" id="LMAJ" checked> Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="LMIN"> Include Lowercase Letters
        </label>
        <label>
            <input type="checkbox" id="NOMBRE"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="SYMBOLE"> Include Symbols
        </label>
            <div></div>
            <button onclick="NEWMDP()">Generate -></button>
    </div>
</body>
</html>
